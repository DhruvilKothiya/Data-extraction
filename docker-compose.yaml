version: '3.8'

services:

  backend:

    build:

      context: ./Backend

    container_name: backend

    env_file:

      - ./Backend/.env

    ports:

      - "8000:8000"

    restart: unless-stopped

  frontend:

    build:

      context: ./Frontend

    container_name: frontend

    ports:

      - "3000:80"

    depends_on:

      - backend

    restart: unless-stopped